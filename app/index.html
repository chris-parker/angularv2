<!DOCTYPE html>
<html ng-app="toDoApp" lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>

  <body>
    <div id="todo" ng-controller="ToDoController as controller">
      <p ng-repeat="todo in controller.todos">
        {{ todo.task }}: {{ todo.completed ? "completed" : "not completed" }}
      </p>
      <input type="text" ng-model="toDoText" id="addToDo">
      <button ng-click="controller.addToDo(toDoText)" id="add">Add a ToDo</button>
      <button ng-click="controller.deleteToDo()" id="delete">Delete last ToDo</button>
    </div>
  </body>

</html>
